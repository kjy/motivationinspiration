<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Message Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
        <div class="container">
            <h1>Message To Add</h1>
            <hr>
            <h2>Create a New Message</h2>

            <form action="#" th:action="@{/saveMessage}" th:object="${message}" method="POST">
<!--                <input type="number" th:field="*{id}"-->
<!--                       placeholder="User ID" class="form-control mb-4 col-4">-->

                <input type="text" th:field="*{email}"
                       placeholder="User Email" class="form-control mb-4 col-4">

                <input type="text" th:field = "*{text}"
                    placeholder="Input message here" class="form-control mb-4 col-4">

                <button type="submit" class="btn btn-info col=2"> Submit a new message</button>

            </form>

</body>
</html>
